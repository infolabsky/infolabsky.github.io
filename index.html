<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=.8">
		<title id="browser-title">Pengumuman Kelulusan</title>
		<link rel="stylesheet" href="style/style.css">
		<script src="https://smtpjs.com/v3/smtp.js"></script>
		<script data-main="js/main.js" src="js/require.js"></script>
	</head>	
	<body>
		<header>
			
		</header>
		
		<main>
			<div class="container hide" id="result-container">
				<div class="card">
					<div class="container c-flex-vertical c-center">
						<img class="logo-img" src="assets/images/logo.png" width="150px" height="150px"></img>
						<h3 class="header-title text-center" id="header-title"></h3>
					</div>
					<div class="container c-flex c-center">
						<div class="congrats-text c-flex-vertical c-center">
							<section class="intro-sect c-flex-vertical c-center">
								<div><span id="intro-text"></span></div>
								<h2 id="student-name"></h2>
								<div id="student-class"></div>
								<div>dinyatakan:</div>
							</section>
							<section class="result-sect container">
								<div class="result-text" id="student-result"></div>
							</section>
							<section class="outtro-sect">
								<div class="outtro text-center" id="outtro-text"></div>
							</section>
							<section class="end-sect container">
								<div class="additional" id="additional-text"></div>
							</section>
						</div>
					</div>
				</div>
			</div>
			
			
			<div class="container hide" id="input-container">
				<div class="container card">
					<form class="container c-flex-vertical" onsubmit="return checkInput()">
						<label for="id">Masukan nomor unik: </label>
						<input type="text" id="id-input" name="id">
						<button>lihat hasil</button>
					</form>
					<div class="err-feedback text-center" id="err-feedback"></div>
				</div>
			</div>
			
			<div class="container hide" id="id-not-found">
				<div class="container card">
					<h3 class="header-title text-center" id="header-title">Data tidak ditemukan</h3>
				</div>
			</div>
		</main>
		
		<footer>
			
		</footer>
	</body>
</html>
