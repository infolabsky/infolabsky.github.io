<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=.8">
		<title id="browser-title">Pengumuman Kelulusan</title>
		<link rel="stylesheet" href="../style/style.css">
		<script data-main="/js/main.js" src="/js/require.js"></script>
	</head>	
	<body>
		
		<div class="no-scroll-x no-scroll-y">
			<header class="container full-horizontal c-flex c-center" style="max-height: 10em;">
				<img class="logo" src="../assets/images/logo.png" style="width: 30%; max-width:150px; margin-left: 1em;"></img>
				<img class="logo" src="../assets/images/WISUDA KE 20.svg" style="width: 70%;"></img>
			</header>
			
			<main>
				<div class="container full-all c-flex-vertical c-center hide" id="result-container">
					<div class="container c-flex-vertical full-all">
						<div class="container c-flex c-center" style="margin: 0px; padding: 0px;">
							<img class="label" src="../assets/images/NAMA SISWA.svg"></img>
						</div>
						<h1 class="header-title text-center" id="student-name"></h1>
						<h2 class="header-title mb-2 text-center" id="student-class"></h2>
					
						<div class="container c-flex c-center full-horizontal c-flex-vertical">
							<div class="container white-background full-horizontal c-center c-flex" style="background-color: white;">
								<img class="label" src="../assets/images/NOMER KURSI.svg" style="width: 200px; max-width: 250px"></img>
							</div>
							<div class="result-text" id="student-result"></div>
							<div class="result-text" id="student-result-2"></div>
						</div>
					</div>
				</div>
				
				<div class="container full-vertical c-flex-vertical c-center hide" id="id-not-found">
					<div class="container card">
						<h3 class="header-title text-center">Data tidak ditemukan</h3>
					</div>
				</div>
			</main>
			
			<footer>
				
			</footer>
		</div>
	</body>
</html>
